<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Export</title>
</head>

<body>
    <div id="map-container">
        <div id="map">
            <div id="toolbar">
                <select id="select-geom">
                    <option value='draw-polygon'>Draw Polygon</option>
                    <option value='draw-polyline'>Draw PolyLine</option>
                    <option value='draw-point'>Draw Point</option>
                </select> 
                <select id="select-file">
                    <option value='kml'>Export KML</option>
                    <option value='geojson'>Export GeoJSON</option>
                    <option value='shp'>Export SHP</option>
                </select> 
                <form style="margin-top: 5px;">
                    <label for="fname">File Name:</label>
                    <input type="text" id="fname" name="fname">
                    <input type="submit" value="submit" id="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/9.0.0/dist/ol.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/9.0.0/ol.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js"></script>

    <!--Script for making geoJSON into a zipped shp file-->
    <script src="https://unpkg.com/@mapbox/shp-write@latest/shpwrite.js"></script>

    <!--If not copy and pasting saveAs, you can get saveAs from the FileSaver.js script. Just run saveAs(parameter_list) -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script> -->

    <link rel="stylesheet" href="./export.css"/>
    <script src="./export.js"></script>

    <script>
    </script>
</body>
